<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kianosh F. Solheim's Website</title>
  <!-- Font Awesome 6.7.2 - load once in layout -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script>

  <style>
    /* Global & Main Content styles (leave as-is) */
    html, body {
      height: 100%; margin: 0; font-family: Georgia, serif; background: #fff; box-sizing: border-box;
    }
    body {
      display: flex; flex-direction: column; min-height: 100vh; text-align: center;
    }
    .main-content-wrapper {
      padding: 4rem 2rem; width:100%; max-width:900px; margin:0 auto; flex-grow:1;
    }
    .button-group { display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin:2rem 0; }
    .animated-button { padding:0.6rem 1.25rem; background:#2e2e2e; color:#fff; text-decoration:none; border-radius:8px; transition:background 0.3s,transform 0.3s; }
    .animated-button:hover { background:#444; transform:scale(1.05); }
    .social-icons { display:flex; justify-content:center; gap:1rem; margin:1rem 0; }
    .social-icons a { color:#000; font-size:1.5rem; transition:transform 0.2s, color 0.3s; }
    .social-icons a:hover { transform:scale(1.25); }
    section { max-width:700px; margin:3rem auto; text-align:left; }
    section h2 { font-size:1.75rem; margin-bottom:1rem; }
    section p { font-size:1rem; line-height:1.6; }
    #contact form { display:flex; flex-direction:column; gap:1rem; align-items:center; }
    #contact input, #contact textarea { width:100%; max-width:300px; padding:0.75rem; border:1px solid #ccc; border-radius:5px; font-family:Georgia, serif; }
    #contact button[type="submit"] { background:#2e2e2e; color:#fff; border:none; padding:0.75rem; border-radius:5px; cursor:pointer; transition:background 0.3s; }
    #contact button[type="submit"]:hover { background:#444; }
    .form-response { margin-top:1rem; font-size:1rem; display:none; }
  </style>
</head>
<body>

  {% include home-button.html %}
  {% include lang-toggle.html %}

  <div class="main-content-wrapper">
    <h1 data-en="Kianosh F. Solheim" data-no="Kianosh F. Solheim">Kianosh F. Solheim</h1>
    <p data-en="Comparative Politics Student" data-no="Statsvitenskapsstudent">Comparative Politics Student</p>

    <div class="button-group">
      <a href="{{ "/recommendations.html" | relative_url }}" class="animated-button" data-en="Recommendations" data-no="Anbefalinger">Recommendations</a>
      <a href="{{ "/curriculum-vitae.html" | relative_url }}" class="animated-button" data-en="Curriculum Vitae" data-no="Curriculum Vitae">Curriculum Vitae</a>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/solheim.online/" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/solheim.online" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/kianosh-solheim" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://bsky.app/profile/solheim.online" title="Bluesky"><i class="fa-brands fa-bluesky"></i></a>

      <a href="https://x.com/Kianosh_Solheim" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
    </div>

    <section id="about">
      <h2 data-en="About Me" data-no="Om Meg">About Me</h2>
      <p data-en="I’m a Comparative Politics student passionate about democracy, participation, and communication. With a background in writing and activism, I work to make political ideas accessible and engaging. My interests include populism, social movements, and the future of democratic institutions. I also enjoy contributing to public debate and visual storytelling through digital media."
         data-no="Jeg er en statsvitenskapsstudent med lidenskap for demokrati, deltakelse og kommunikasjon. Med bakgrunn fra skriving og aktivisme jobber jeg for å gjøre politiske ideer tilgjengelige og engasjerende. Mine interesser inkluderer populisme, sosiale bevegelser og fremtiden til demokratiske institusjoner. Jeg liker også å bidra til offentlig debatt og visuell historiefortelling gjennom digitale medier.">…</p>
    </section>

    <section id="contact">
      <h2 data-en="Get in Touch" data-no="Ta Kontakt">Get in Touch</h2>
      <form action="https://formspree.io/f/meogbldy" method="POST">
        <input type="text" name="name" placeholder="Your Name" data-en="Your Name" data-no="Ditt navn" required />
        <input type="email" name="email" placeholder="Your Email" data-en="Your Email" data-no="Din e-post" required />
        <textarea name="message" rows="5" placeholder="Your Message" data-en="Your Message" data-no="Din melding" required></textarea>
        <button type="submit" data-en="Send Message" data-no="Send melding">Send Message</button>
      </form>
      <div class="form-response" id="formResponse"></div>
    </section>

  </div>
