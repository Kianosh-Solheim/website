<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Standalone Footer</title>
  <!-- Font Awesome 6.7.2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    /* Prevent scrolling and set white background */
    html, body {
      background: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Footer container */
    footer {
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      box-sizing: border-box;
    }

    /* Social icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      margin-top: 2.5rem;
      animation: fadeIn 3s ease-out;
    }
    .social-icons a {
      position: relative;
      text-decoration: none;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.5rem;
      color: #000;
      transition: transform 0.2s ease, color 0.3s ease, text-shadow 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.25);
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    /* Brand-specific hover colors */
    .social-icons a[title="Facebook"]:hover   { color: #1877F2; }
    .social-icons a[title="Instagram"]:hover { color: #E1306C; }
    .social-icons a[title="LinkedIn"]:hover  { color: #0077B5; }
    .social-icons a[title="Bluesky"]:hover   { color: #0A7AFF; }
    .social-icons a[title="Threads"]:hover   { color: #000; text-shadow: 0 0 6px #000; }
    .social-icons a[title="Twitter"]:hover   { color: #1DA1F2; }

    /* Tooltip-style titles */
    .social-icons a::after {
      content: attr(title);
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.3rem;
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }
    .social-icons a:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* Logo */
    .footer-logo {
      display: block;
      margin: 0.5rem auto;
      max-width: 80px;
      border-radius: 0;
    }

    /* Copyright */
    .copyright-text {
      margin-top: 0.5rem;
    }

    /* Fade-in keyframes */
    @keyframes fadeIn {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/solheim.online/" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/solheim.online" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/kianosh-solheim" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://bsky.app/profile/solheim.online" title="Bluesky"><i class="fa-brands fa-bluesky"></i></a>
      <a href="https://www.threads.net/@solheim.online" title="Threads"><i class="fa-brands fa-threads"></i></a>
      <a href="https://x.com/Kianosh_Solheim" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
    </div>

    <img
      src="https://www.solheim.online/Kianosh%20F.%20Solheim%20Heraldry.svg"
      alt="Personal Logo"
      class="footer-logo"
      onerror="this.onerror=null;this.src='https://placehold.co/80x80/eeeeee/333333?text=Logo';this.alt='Placeholder Logo';"
    />

    <p class="copyright-text"
       data-en="© 2025 Kianosh F. Solheim. All rights reserved."
       data-no="© 2025 Kianosh F. Solheim. Alle rettigheter forbeholdt."
    >
      © 2025 Kianosh F. Solheim. All rights reserved.
    </p>
  </footer>
</body>
</html>
